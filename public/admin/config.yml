
local_backend: true

backend:
  name: git-gateway


media_folder: "public/uploads" # Media files will be stored in the repo under public/uploads
public_folder: "/uploads" # Folder path where uploaded files will be accessed, relative to the base of the built site
media_library:
  name: cloudinary
  #output_filename_only: true
  config:
    cloud_name: 'smddev'
    api_key: '451488314613789'

i18n:
  structure: multiple_folders
  locales: [en, ru]
  default_locale: en


collections:
  - name: "industry"
    label: "Industry"
    folder: "src/content/industries"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Order", name: "order", widget: "number", default: 0, min: 0}
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Icon", name: "icon", widget: "string", required: false}

  - name: "service"
    label: "Service"
    folder: "src/content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Order", name: "order", widget: "number", default: 0, min: 0}
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Icon", name: "icon", widget: "string", required: false}
      - {label: "background", name: "background", widget: "string", required: false}

  - name: "facts"
    label: "Facts"
    folder: "src/content/facts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Order", name: "order", widget: "number", default: 0, min: 0}
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Background", name: "background", widget: "string"}

  - name: "stages"
    label: "Stages"
    folder: "src/content/stages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Order", name: "order", widget: "number", default: 0, min: 0}
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}

  - name: "tech"
    label: "Technologies"
    folder: "src/content/techs"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Order", name: "order", widget: "number", default: 0, min: 0}
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Code", name: "code", widget: "string"}
      - {label: "Image", name: "image", widget: "image", required: false}

  - name: "member"
    label: "Members"
    folder: "src/content/members"
    i18n: true
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Order", name: "order", widget: "number", default: 0, min: 0, i18n: true}
      - {label: "Name", name: "title", widget: "string", i18n: true}
      - {label: "Role", name: "role", widget: "string", i18n: true}
      - {label: "Image", name: "image", widget: "image", required: false, i18n: true}
      - {label: "Body", name: "body", widget: "markdown", i18n: true}

  - name: "project"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Order", name: "order", widget: "number", default: 0, min: 0}
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Cover", name: "cover", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Industries", name: "industries", widget: "list"}
      - {label: "Services", name: "services",  widget: "list"}
      - {label: "Technologies", name: "techs", widget: "list"}
      - {label: "Members",  name: "members",  widget: "list", required: false   }
      - {label: "Description",  name: "description",  widget: "string", required: false   }

  - name: "post"
    label: "Post"
    folder: "src/content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Order", name: "order", widget: "number"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Cover", name: "cover", widget: "image"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Author", name: "author", widget: "string", required: false}

  - name: "pages"
    label: "Pages"
    i18n:
      structure: single_file
    files:
      - label: "Home"
        name: "index"
        i18n: true
        file: "src/content/pages/index.md"
        fields:
          - {label: "Title", name: "title", widget: "string", i18n: true}
          - {label: "Subtitle", name: "subtitle", widget: "string", i18n: true}
          - {label: "Body", name: "body", widget: "markdown", i18n: true}
      - label: "Portfolio"
        name: "portfolio"
        i18n: true
        file: "src/content/pages/portfolio.md"
        fields:
          - {label: "Body", name: "body", widget: "markdown", i18n: true}
      - label: "About"
        name: "about"
        i18n: true
        file: "src/content/pages/about.md"
        fields:
          - {label: "Title", name: "title", widget: "string", i18n: true}
          - {label: "Subtitle", name: "subtitle", widget: "string", i18n: true}
          - {label: "Intro", name: "intro", widget: "markdown", i18n: true}
          - {label: "Body", name: "body", widget: "markdown", i18n: true}
      - label: "Contacts"
        name: "contacts"
        i18n: true
        file: "src/content/pages/contacts.md"
        fields:
          - {label: "Title", name: "title", widget: "string", i18n: true}
          - {label: "Subtitle", name: "subtitle", widget: "string", i18n: true}
          - {label: "Phone", name: "phone", widget: "string", i18n: true}
          - {label: "Email", name: "email", widget: "string", i18n: true}
          - {label: "Body", name: "body", widget: "markdown", i18n: true}
      - label: "Why"
        name: "why"
        i18n: true
        file: "src/content/pages/why.md"
        fields:
          - {label: "Title", name: "title", widget: "string", i18n: true}
          - {label: "Reasons", name: "reasons", widget: "markdown", i18n: true}
  - name: "review"
    label: "Reviews"
    folder: "src/content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Review", name: "review", widget: "string"}
      - {label: "Reviewer", name: "reviewer", widget: "string", required: false}
      - {label: "Position", name: "position", widget: "string"}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Icon", name: "icon", widget: "string", required: false}